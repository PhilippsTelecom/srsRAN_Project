ran_node_name: cu_cp_01             # Optional TEXT (cu_cp_01). Sets the text ID associated with the gNB. Format: string without spaces.
gnb_id: 411 
gnb_cu_up_id: 2 

cu_cp:
  amf:
    addr: 10.10.3.200
    port: 38412
    bind_addr: 10.10.3.231
    supported_tracking_areas:
      - tac: 1
        plmn_list:
          - plmn: "00101"
            tai_slice_support_list:
              - 
                sst: 1
                sd: 000001
              - 
                sst: 2
                sd: 000002
  f1ap:
    bind_addr: 127.0.10.2

cu_up:
  f1u:
    socket:
      - 
        bind_addr: 127.0.10.2

e2:
  enable_cu_cp_e2: true                # Optional BOOLEAN (false). Enables the CU-CP E2 agent. Supported: [false, true]. 
  enable_cu_up_e2: false                # Optional BOOLEAN (false). Enables the CU-UP E2 agent. Supported: [false, true]. 
  addr: 127.0.0.1 #129.97.168.65 #10.0.2.10
  port: 36421
  bind_addr: 127.0.0.2 # 129.97.168.65 #10.0.2.2
  sctp_rto_initial: 120
  sctp_rto_min: 120
  sctp_rto_max: 500
  sctp_init_max_attempts: 3
  sctp_max_init_timeo: 500
  e2sm_kpm_enabled: true
  e2sm_rc_enabled: true


log:
  filename: ./cu.log
  all_level: debug # warning
  e1ap_json_enabled: true

pcap:
  ngap_enable: false
  ngap_filename: /tmp/cu_ngap.pcap
  e1ap_enable: false
  e1ap_filename: /tmp/gnb_e1ap.pcap
  # f1u_enable: true
  # f1u_filename: /tmp/gnb_f1u.pcap

