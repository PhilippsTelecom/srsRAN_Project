cell_cfg:
  dl_arfcn: 368500
  band: 3
  channel_bandwidth_MHz: 10
  common_scs: 15
  plmn: "00101"
  tac: 1
  pdcch:
    common:
      ss0_index: 0
      coreset0_index: 6
    dedicated:
      ss2_type: ue_dedicated
      dci_format_0_1_and_1_1: true
  prach:
    prach_config_index: 1
    total_nof_ra_preambles: 64
    nof_ssb_per_ro: 1
    nof_cb_preambles_per_ssb: 64


log:
  filename: /tmp/gnb.log
  all_level: warning
  # e2ap_level: info

  # fapi_level: warning
  # metrics_level: debug
  # mac_level: warning
  # gtpu_level: warning
