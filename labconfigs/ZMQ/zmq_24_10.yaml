cu_cp:
  amf:
    addr: 10.10.3.200
    port: 38412
    bind_addr: 10.10.3.231
    sctp_nodelay: true

    sctp_rto_initial: 120
    sctp_rto_min: 120
    sctp_rto_max: 500
    no_core: false

    supported_tracking_areas:
      - tac: 1
        plmn_list:
          - plmn: "00101"
            tai_slice_support_list:
              - sst: 1
                sd: 000001
              - sst: 2
                sd: 000002
  inactivity_timer: 7200  

ru_sdr:
  device_driver: zmq
  device_args: tx_port=tcp://127.0.0.1:2000,rx_port=tcp://127.0.0.1:2001,base_srate=11.52e6
  srate: 11.52
  tx_gain: 75
  rx_gain: 75


