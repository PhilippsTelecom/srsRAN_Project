  # phy_level: warning


e2:
  enable_du_e2: true
  enable_cu_cp_e2: false
  enable_cu_up_e2: true

  addr: 129.97.168.82
  port: 36421
  bind_addr: 129.97.168.82 
  sctp_rto_initial: 120
  sctp_rto_min: 120
  sctp_rto_max: 500
  sctp_init_max_attempts: 3
  sctp_max_init_timeo: 500
  e2sm_kpm_enabled: true
  e2sm_rc_enabled: false

metrics:
  addr: 127.0.0.1
  port: 55555
  rlc_report_period: 10
